<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mini Golf ‚Äî CloneFest</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- START Overlay / Welcome Card -->
    <div id="startOverlay">
      <div id="welcome-card">
        <div class="ball-container">
          <div class="golf-ball"></div>
        </div>
        <h1> MINIGOLF MANIA</h1>
        <p>Aim, Shoot, and Conquer Every Hole!‚õ≥</p>
        <div class="card-buttons">
          <button id="playBtn">üéØ Start Game</button>
          <button id="settingsBtn">‚öôÔ∏è Settings</button>
          <button id="howtoBtn">üìú How to Play</button>
        </div>
      </div>
    </div>

    <!-- HUD -->
    <div id="hud">
      <div id="hole">Hole: 1</div>
      <div id="par">Par: 3</div>
      <div id="strokes">Strokes: 0</div>
      <div id="powerbar"><div id="powerfill"></div></div>
      <div id="controls">
        <button id="resetBtn">Reset</button>
        <button id="nextBtn">Next Hole</button>
        <button id="followBtn">Follow: Off</button>
      </div>
      <div id="hint">Hold SHIFT + drag to aim (or drag on touch)</div>
    </div>

    <!-- Canvas -->
    <canvas id="c"></canvas>

    <!-- Hole complete overlay -->
    <div id="completeOverlay" style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:60">
      <div class="card" style="background:#fff;padding:18px;border-radius:10px;text-align:center;max-width:400px">
        <div id="completeText" style="margin-bottom:12px;"></div>
        <div id="bestText" style="font-size:13px;color:#333;margin-bottom:10px;"></div>
        <button id="nextLevelBtn">Next Level</button>
        <button id="replayBtn" style="margin-left:8px">Replay Hole</button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
