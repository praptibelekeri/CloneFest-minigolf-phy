<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication - Mini Golf</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Completing sign in...</h2>
        <p>Please wait while we redirect you back to the game.</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2'
        
        // Replace with your actual Supabase values
        const supabaseUrl = 'https://pselpkojzplgitatjfrp.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzZWxwa29qenBsZ2l0YXRqZnJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMjM1ODcsImV4cCI6MjA3Mzc5OTU4N30.ONRm1kD92mB0Hh1HUi4IsCasNA3gu_gTHDC1MeEhERc'
        
        const supabase = createClient(supabaseUrl, supabaseAnonKey)
        
        async function handleAuthCallback() {
            try {
                // Handle the auth callback with URL hash/query params
                const { data, error } = await supabase.auth.getSession()
                
                if (error) {
                    console.error('Auth error:', error)
                    document.getElementById('error').style.display = 'block'
                    document.getElementById('error').textContent = `Authentication error: ${error.message}`
                    return
                }
                
                // Check URL for auth codes/tokens (OAuth flow)
                const urlParams = new URLSearchParams(window.location.search)
                const hashParams = new URLSearchParams(window.location.hash.substring(1))
                
                if (urlParams.get('code') || hashParams.get('access_token')) {
                    // OAuth callback detected, let Supabase handle it
                    const { data: sessionData, error: sessionError } = await supabase.auth.getSession()
                    if (sessionError) {
                        throw sessionError
                    }
                }
                
                // Small delay to ensure auth state is updated
                setTimeout(() => {
                    window.location.href = '/'
                }, 1000)
                
            } catch (err) {
                console.error('Callback error:', err)
                document.getElementById('error').style.display = 'block'
                document.getElementById('error').textContent = 'Something went wrong. Redirecting...'
                setTimeout(() => window.location.href = '/', 3000)
            }
        }
        
        // Handle the callback
        handleAuthCallback()
    </script>
</body>
</html>
